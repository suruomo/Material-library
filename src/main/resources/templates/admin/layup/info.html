<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/admin-layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="admin/bar::topbar"></div>
    <!--引入sidebar-->
    <div th:replace="admin/bar::sidebar"></div>
    <div class="layui-body" style="padding: 25px;border:20px;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                <legend><h2>铺层数据信息</h2></legend>
            </fieldset>
            <form class="layui-form" id="form">
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">基本信息</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FAMILY" class="layui-input" th:value="${layup.name}"
                                           readOnly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>材料标识号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FORM" th:value="${layup.mid}" readOnly
                                           class="layui-input" style="width:500px">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>铺层总厚度</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FORM" th:value="${layup.t}" readOnly
                                           class="layui-input ">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>是否对称？</label>
                                <div class="layui-input-block" th:if="${layup.symmetry=='Y'}">
                                    <input type="radio" name="LAM" value="SYM" title="对称" checked="">
<!--                                    <input type="radio" name="LAM" value="" title="不对称" disabled>-->
                                </div>
                                <div class="layui-input-block" th:unless="${layup.symmetry=='Y'}">
<!--                                    <input type="radio" name="LAM" value="SYM" title="对称" disabled>-->
                                    <input type="radio" name="LAM" value="" title="不对称" checked="">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>是否平衡？</label>
                                <div class="layui-input-block" th:if="${layup.balance=='Y'}">
                                    <input type="radio" name="b" value="SYM" title="平衡" checked="">
<!--                                    <input type="radio" name="LAM" value="" title="不平衡" disabled>-->
                                </div>
                                <div class="layui-input-block" th:unless="${layup.balance=='Y'}">
<!--                                    <input type="radio" name="LAM" value="SYM" title="平衡" disabled>-->
                                    <input type="radio" name="b" value="" title="不平衡" checked="">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">铺层数据详情</h6></legend>
                        <div class="layui-field-box">
                    <label class="layui-form-label"><span style="color: red; "></span>数据</label>
                    <div class="layui-input-block">
                        <input type="text" name="DATA" class="layui-input" th:value="${layup.ply}" readOnly>
                    </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">等效属性</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效弹性模量Exx</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BOOKS" class="layui-input" th:value="${layup.exx}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效弹性模量Eyy</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BOOKS" class="layui-input" th:value="${layup.eyy}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效泊松比NUXY</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BOOKS" class="layui-input" th:value="${layup.nuxy}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效泊松比NUYX</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BOOKS" class="layui-input" th:value="${layup.nuyx}"
                                           readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">拉伸刚度矩阵系数</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>A11</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MIN" class="layui-input" th:value="${layup.a11}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>A22</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input" th:value="${layup.a22}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>A12</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BASIS" class="layui-input" th:value="${layup.a12}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>A66</label>
                                <div class="layui-input-block">
                                    <input type="text" name="DIRECTION" class="layui-input" th:value="${layup.a66}"
                                           readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">弯曲刚度矩阵系数</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>D11</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input" th:value="${layup.d11}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>D22</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input" th:value="${layup.d22}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>D12</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input" th:value="${layup.d12}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>D66</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input" th:value="${layup.d66}"
                                           readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">其他属性</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>对应PCOMP卡片</label>
                                <div class="layui-input-block">
                                    <input type="text" name="E" class="layui-input" th:value="${layup.pcomp}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>适用机型</label>
                                <div class="layui-input-block">
                                    <input type="text" name="E_C" class="layui-input" th:value="${layup.aircraft}"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>备注</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_SU" class="layui-input" th:value="${layup.remark}"
                                           readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <!--引入footer-->
    <div th:replace="admin/bar::footer"></div>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery', 'element'], function () {
        var $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        form.render();
        var element = layui.element;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });


    });
</script>
</body>
</html>
