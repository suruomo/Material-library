<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录页</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{static/asserts/css/bootstrap.min.css}"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/asserts/css/signin.css" th:href="@{/static/asserts/css/signin.css}" rel="stylesheet">
    <script th:src="@{/static/jquery-3.4.1.js}"></script>
</head>
<body class="text-center" background="static/images/HJl7fh64hz.jpg" style="background-size:100% 100%;">
<form  th:action="@{/doLogin}" method="post">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}"
           required="" autofocus="">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password"
           th:placeholder="#{login.password}" required="" >
    <label class="sr-only" th:text="#{login.verifycode}">VerifyCode</label>
    <input type="text" name="verifycode" class="form-control" placeholder="Password"
           th:placeholder="#{login.verifycode}"/><img alt="验证码" th:src="@{/verifycode}" title="点击更换" id="captcha_img"/>
    (<a href="javascript:void(0)" th:onclick="refresh()">[[#{login.change}]]</a>)<br/>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox"  name="rememberMe" checked/> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index(l='en_US')}">English</a>
</form>
</body>
<script type="text/javascript">
    function refresh() {
        $("#captcha_img").attr("src", "/verifycode?id=" + new Date() + Math.floor(Math.random() * 24));
    }
</script>
</html>
