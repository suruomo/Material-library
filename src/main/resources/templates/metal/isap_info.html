<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
<!--    <div th:replace="commons/bar::sidebar"></div>-->
    <div class="layui-body" style="padding: 25px;border:20px;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                <legend><h2>金属数据详细信息</h2></legend>
            </fieldset>
            <form class="layui-form" th:action="@{/aluminum}" method="post" id="form">
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">基本信息</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>Family</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FAMILY"  class="layui-input" th:value="${metal.family}" readOnly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>Temper</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TEMPER" th:value="${metal.temper}" readOnly
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>Form</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FORM" th:value="${metal.form}" readOnly
                                           class="layui-input" style="width:500px">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>Specification</label>
                                <div class="layui-input-block">
                                    <input type="text" name="SPECIFICATION" th:value="${metal.specification}" readOnly
                                           class="layui-input" style="width:495px">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">来源</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>Books</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BOOKS" class="layui-input" th:value="MMPDS" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>Aircraft</label>
                                <div class="layui-input-block">
                                    <input type="text" name="BOOKS" class="layui-input" th:value="ALL" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">材料规范</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>最小厚度</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MIN" class="layui-input" th:value="${metal.thMin}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>最大厚度</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input"th:value="${metal.thMax}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>材料基准</label>
                                <div class="layui-input-block">
                                        <input type="text" name="BASIS" class="layui-input"th:value="${metal.basis}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>方向</label>
                                <div class="layui-input-block">
                                    <input type="text" name="DIRECTION" class="layui-input"th:value="${metal.direction}" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">物理属性</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>温度</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input"th:value="暂无数据" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>密度</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input"th:value="暂无数据" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">机械属性</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸杨氏模量</label>
                                <div class="layui-input-block">
                                    <input type="text" name="E" class="layui-input"th:value="${metal.e}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>压缩杨氏模量</label>
                                <div class="layui-input-block">
                                    <input type="text" name="E_C" class="layui-input"th:value="${metal.eC}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>剪切应力极限</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_SU" class="layui-input"th:value="${metal.fSu}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>压缩屈服</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_CY" class="layui-input"th:value="${metal.fCy}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>剪切模量</label>
                                <div class="layui-input-block">
                                    <input type="text" name="G" class="layui-input"th:value="${metal.g}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸应力极限</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_TU" class="layui-input"th:value="${metal.fTu}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸屈服</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_TY" class="layui-input"th:value="${metal.fTy}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>泊松比</label>
                                <div class="layui-input-block">
                                    <input type="text" name="NU" class="layui-input"th:value="${metal.nu}" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <!--引入footer-->
    <div th:replace="commons/bar::footer"></div>
</div>
<script>
    layui.use(['form',  'jquery', 'element'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        form.render();
    });
</script>
</body>
</html>
