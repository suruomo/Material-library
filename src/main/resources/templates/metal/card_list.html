<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
<!--    <div th:replace="commons/bar::sidebar"></div>-->
    <div class="layui-body" style="padding: 25px;border:20px;" >
        <!-- 内容主体区域 -->
        <div class="layui-btn-group demoTable" >
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
            <legend><h2>金属材料卡数据</h2></legend>
        </fieldset>
        <div class="layuimini-main">
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" >
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">Type</label>
                            <div class="layui-input-inline">
                                <select name="typeName" id="typeName" lay-filter="typeName">
                                    <option value="">请选择</option>
                                    <option value="EO_Material_Aluminium">铝</option>
                                    <option value="EO_Material_Steel">钢</option>
                                    <option value="EO_Material_Titanium">钛</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">Family</label>
                            <div class="layui-input-inline">
                                <select name="family" id="family" lay-filter="family">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">Temper</label>
                            <div class="layui-input-inline">
                                <select name="temper" id="temper" lay-filter="temper">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn"  data-type="reload" id="search" name="search">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="layui-hide" style="margin-top:15px;" id="idTest" lay-filter="demo">
        </table>
    </div>
    <input type="hidden" id="type" name="type" th:value="${type} "/>
    <!--引入footer-->
    <div th:replace="commons/bar::footer"></div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="export">导出MAT1</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
<!--        <button class="layui-btn layui-btn-sm" id="importFile" type="file"><i class="layui-icon">&#xe62f;</i> 批量导出-->
        </button>
    </div>
</script>
<script>
    layui.use(['table', 'jquery', 'element','form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var element = layui.element;
        var form=layui.form;
        var type =$("#type").val()
        //初始化
        table.render({
            elem: '#idTest'
            , url: '/metals/card/'+type
            , method: "get"
            , page: true    //true表示分页
            , title: '金属信息'
            , id: 'list'
            , toolbar: '#toolbarDemo'  //开启表格头部工具栏区域
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                   {field: 'family',  title: '材料系列', sort: true}
                    , {field: 'specification', width: 220, title: '规格'}
                    , {field: 'aircraft', width: 100, title: '飞机'}
                    , {field: 'e',width: 80, title: 'E', sort: true}
                    , {field: 'eC',width: 80, title: 'EC', sort: true}
                    , {field: 'fSu',width: 100, title: 'F_SU', sort: true}
                    , {field: 'fCy', width: 100,title: 'F_CY', sort: true}
                    , {field: 'fTu', width: 80,title: 'F_TU', sort: true}
                    , {field: 'fTy', width: 80,title: 'F_TY', sort: true}
                    , {field: 'g', width: 80,title: 'G', sort: true}
                    , {field: 'nu',width: 100, title: 'NU', sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                ]
            ]
        });
        // 表单初始化
        form.render();
        //多级下拉框联动
        form.on('select(typeName)', function (data) { //type是那个lay-filter的值
            var type = $("#typeName option:selected").val();//获得选中的option的值
            $.ajax({
                url: 'query?typeName=' + type,   //带参数将这个传到后台条件查询方法里面
                type: "Get",
                contentType: "application/json",
                async: false,//同步
                success: function (result) {
                    var data = result.data;
                    var str = '<option value = " ">' +  '</option>';
                    for (var x in data) {
                        str += '<option value = "' + data[x] + '">' + data[x] + '</option>';
                    }
                    $("#family").html(str);
                }
            });
            form.render('select');//最后记得渲染
        });
        form.on('select(family)', function (data) { //type是那个lay-filter的值
            var family = $("#family option:selected").val();//获得选中的option的值
            $.ajax({
                url: 'query?family=' + family,   //带参数将这个传到后台条件查询方法里面
                type: "Get",
                contentType: "application/json",
                async: false,//同步
                success: function (result) {
                    var data = result.data;
                    var str = '<option value = " ">' +  '</option>';
                    for (var x in data) {
                        str += '<option value = "' + data[x] + '">' + data[x] + '</option>';
                    }
                    $("#temper").html(str);
                }
            });
            form.render('select');//最后记得渲染
        });
        //表格搜索重载
        var $ = layui.$, active = {
            reload: function(){
                var type= $('#typeName').val();
                var family= $('#family').val();
                var temper= $('#temper').val();
                //执行重载
                table.reload('list', {
                    method:'get'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        typeName:type,
                        family:family,
                        temper:temper
                    }
                }, 'data');
            }
        };
        //按条件搜索按钮
        $('#search').on('click', function(){	//search为搜索button中设置的id名
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听右部操作工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    layer.msg('删除中...', {icon: 16, shade: 0.3, time: 3000});
                    $.ajax({
                        url: '/user/' + data.loginName,
                        method: 'post',
                        dataType: 'text',
                        success: function (data) {
                            layer.msg("删除成功");
                            obj.del();   //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index); //再执行关闭
                        }
                    });
                    return false;
                    obj.del();
                    layer.close(index);
                });
            } else {
                // layer.alert('编辑行：<br>' + JSON.stringify(data));
                window.location.href = "/metal/export/" + data.id;
            }
        });
        //监听顶部操作工具条
        table.on('toolbar(demo)', function (obj) {  //注：toolbar是工具条事件名，demo是table原始容器的属性 lay-filter="对应的值"
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'deleteAll':
                    if (checkStatus.data.length == 0) {
                        parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                        return;
                    }
                    var ids = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        ids += checkStatus.data[i].loginName + "//";
                    }
                    layer.confirm('真的删除行么', function (index) {
                        alert(ids);
                        layer.msg('删除中...', {icon: 16, shade: 0.3, time: 3000});
                        // $.ajax({
                        //     url:'/user/'+ids,
                        //     method:'post',
                        //     dataType:'text',
                        //     success:function(data){
                        //         layer.msg("删除成功");
                        //         obj.del();   //删除对应行（tr）的DOM结构，并更新缓存
                        //         layer.close(index); //再执行关闭
                        //     }
                        // });
                        return false;
                    });
                    break;
            }
            ;
        });

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
