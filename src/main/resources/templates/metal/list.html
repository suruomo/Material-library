<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
    <div th:replace="commons/bar::sidebar"></div>
    <div class="layui-body" style="padding: 25px;border:20px;">
        <!-- 内容主体区域 -->
        <div class="layui-btn-group demoTable" style="margin-top:20px;">
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
            <legend><h2>数据信息</h2></legend>
        </fieldset>
        <table class="layui-hide" style="margin-top:15px;" id="idTest" lay-filter="demo">
        </table>
    </div>
    <input type="hidden" id="type" name="type" th:value="${type} "/>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="export">导出MAT1</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" id="importFile" type="file"><i class="layui-icon">&#xe62f;</i> 批量导出
        </button>
    </div>
</script>
<script>
    layui.use(['table', 'jquery', 'element'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var element = layui.element;
        var type =$("#type").val()
        //初始化
        table.render({
            elem: '#idTest'
            , url: '/metals/'+type
            , method: "get"
            , page: true    //true表示分页
            , title: '铝信息'
            , id: 'list'
            , toolbar: '#toolbarDemo'  //开启表格头部工具栏区域
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                   {field: 'family', width: 120, title: '材料系列', sort: true}
                    , {field: 'books', width: 100, title: '来源'}
                    , {field: 'aircraft', width: 100, title: '飞机'}
                    , {field: 'e',width: 150, title: '拉伸杨氏模量', sort: true}
                    , {field: 'eC',width: 150, title: '压缩杨氏模量', sort: true}
                    , {field: 'fSu',width: 150, title: '剪切应力极限', sort: true}
                    , {field: 'fCy', width: 150,title: '压缩屈服', sort: true}
                    , {field: 'fTu', width: 150,title: '拉伸应力极限', sort: true}
                    , {field: 'g', width: 150,title: '剪切模量', sort: true}
                    , {field: 'nu',width: 100, title: '泊松比', sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120}
                ]
            ]
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听右部操作工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    layer.msg('删除中...', {icon: 16, shade: 0.3, time: 3000});
                    $.ajax({
                        url: '/user/' + data.loginName,
                        method: 'post',
                        dataType: 'text',
                        success: function (data) {
                            layer.msg("删除成功");
                            obj.del();   //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index); //再执行关闭
                        }
                    });
                    return false;
                    obj.del();
                    layer.close(index);
                });
            } else {
                // layer.alert('编辑行：<br>' + JSON.stringify(data));
                window.location.href = "/metal/export/" + data.name;
            }
        });
        //监听顶部操作工具条
        table.on('toolbar(demo)', function (obj) {  //注：toolbar是工具条事件名，demo是table原始容器的属性 lay-filter="对应的值"
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'deleteAll':
                    if (checkStatus.data.length == 0) {
                        parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                        return;
                    }
                    var ids = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        ids += checkStatus.data[i].loginName + "//";
                    }
                    layer.confirm('真的删除行么', function (index) {
                        alert(ids);
                        layer.msg('删除中...', {icon: 16, shade: 0.3, time: 3000});
                        // $.ajax({
                        //     url:'/user/'+ids,
                        //     method:'post',
                        //     dataType:'text',
                        //     success:function(data){
                        //         layer.msg("删除成功");
                        //         obj.del();   //删除对应行（tr）的DOM结构，并更新缓存
                        //         layer.close(index); //再执行关闭
                        //     }
                        // });
                        return false;
                    });
                    break;
            }
            ;
        });

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        upload.render({       //文件上传
            elem: '#test3'
            , url: '/aluminum/upload'
            , accept: 'file' //普通文件
            , exts: 'xls' //允许上传的文件后缀
            , done: function (res) {//返回值接收
                if (res == "1") {
                    layer.msg('导入成功！', {}, function () {
                        location.reload();
                    });
                } else {
                    layer.msg('导入失败！', {}, function () {
                        location.reload();
                    });
                }
            }
        });
    });
</script>
</body>
</html>
