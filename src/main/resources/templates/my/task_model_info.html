<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
    <!--    <div th:replace="commons/bar::sidebar"></div>-->
    <div class="layui-body" style="padding: 25px;border:20px;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                <legend><h3>模型任务基本信息</h3></legend>
            </fieldset>
            <form class="layui-form" th:action="@{/task/model}" method="post" id="form1">
                <input type="hidden" name="id"/>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red; ">*</span>任务名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" ay-reqtext="任务名称是必填项！"
                               autocomplete="off" class="layui-input" th:value="${model.name}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red; ">*</span>任务描述</label>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea name="description"th:text="${model.description}" placeholder="请输入内容" class="layui-textarea" ay-reqtext="任务描述是必填项！"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">几何模型</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="choose1">选择文件</button>
                        <button type="button" class="layui-btn layui-btn-sm" id="upload1">开始上传</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">有限元模型</label>
                    <div class="layui-upload">
                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="choose2">选择文件</button>
                        <button type="button" class="layui-btn layui-btn-sm" id="upload2">开始上传</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-radius" lay-submit="" th:text="修改" lay-filter="demo1">
                            提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                <legend><h3>分析任务</h3></legend>
            </fieldset>
            <form class="layui-form" th:action="@{/task/model}" method="post" id="form2">
                <input type="hidden" name="id"/>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red; ">*</span>任务名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" ay-reqtext="任务名称是必填项！"
                               autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red; ">*</span>任务描述</label>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea name="description" placeholder="请输入内容" class="layui-textarea" ay-reqtext="任务描述是必填项！"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--引入footer-->
    <div th:replace="commons/bar::footer"></div>
</div>
<script>
    layui.use(['form', 'upload', 'jquery', 'element'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var upload=layui.upload;
        form.render();
        //几何模型上传
        upload.render({
            elem: '#choose1'
            ,url: 'https://httpbin.org/post' //改成您自己的上传接口
            ,auto: false
            //,multiple: true
            ,bindAction: '#upload1'
            ,done: function(res){
                layer.msg('上传成功');
                console.log(res)
            }
        });
        // 有限元模型上传
        upload.render({
            elem: '#choose2'
            ,url: 'https://httpbin.org/post' //改成您自己的上传接口
            ,auto: false
            //,multiple: true
            ,bindAction: '#upload2'
            ,done: function(res){
                layer.msg('上传成功');
                console.log(res)
            }
        });
    });
</script>
</body>
</html>
