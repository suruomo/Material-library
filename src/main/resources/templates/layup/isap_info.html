<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
<!--    <div th:replace="commons/bar::sidebar"></div>-->
    <div class="layui-body" style="padding: 25px;border:20px;">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
                <legend><h2>铺层数据详细信息</h2></legend>
            </fieldset>
            <form class="layui-form" th:action="@{/layup}" method="post" id="form">
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">基本信息</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>铺层名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FAMILY"  class="layui-input" th:value="${layup.name}" readOnly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>卡片标识号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TEMPER" th:value="${layup.mid}" readOnly
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>铺层总厚度</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FORM" th:value="${layup.t}" readOnly
                                           class="layui-input" style="width:500px">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>对应PCOMP卡片编号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="FORM" th:value="${layup.pcomp}" readOnly
                                           class="layui-input" style="width:500px">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><span style="color: red; "></span>完整铺层信息</label>
                                <div class="layui-input-block">
                                    <input type="text" name="DATA" class="layui-input" th:value="${layup.ply}" readOnly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>是否对称？</label>
                                    <div class="layui-input-block" th:if="${layup.symmetry=='Y'}">
                                        <input type="radio" name="symmetry" value="SYM" title="对称" checked="" >
                                        <input type="radio" name="symmetry" value="" title="不对称" disabled>
                                    </div>
                                    <div class="layui-input-block" th:unless="${layup.symmetry=='Y'}">
                                        <input type="radio" name="symmetry" value="SYM" title="对称" disabled>
                                        <input type="radio" name="symmetry" value="" title="不对称" checked="" >
                                    </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>是否平衡？</label>
                                    <div class="layui-input-block" th:if="${layup.balance=='Y'}">
                                        <input type="radio" name="balance" value="SYM" title="平衡" checked="" >
                                        <input type="radio" name="balance" value="" title="不平衡" disabled>
                                    </div>
                                    <div class="layui-input-block" th:unless="${layup.balance=='Y'}">
                                        <input type="radio" name="balance" value="SYM" title="平衡" disabled>
                                        <input type="radio" name="balance" value="" title="不平衡" checked="" >
                                    </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">等效信息</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效弹性模量Exx</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MIN" class="layui-input" th:value="${layup.exx}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效弹性模量Eyy</label>
                                <div class="layui-input-block">
                                    <input type="text" name="TH_MAX" class="layui-input"th:value="${layup.eyy}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效剪切模量</label>
                                <div class="layui-input-block">
                                        <input type="text" name="BASIS" class="layui-input"th:value="${layup.gxy}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效泊松比Nuxy</label>
                                <div class="layui-input-block">
                                    <input type="text" name="DIRECTION" class="layui-input"th:value="${layup.nuxy}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>等效泊松比Nuyx</label>
                                <div class="layui-input-block">
                                    <input type="text" name="DIRECTION" class="layui-input"th:value="${layup.nuyx}" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="layui-form-item">
                    <fieldset class="layui-elem-field">
                        <legend><h6 style="color: #c82333">刚度矩阵系数</h6></legend>
                        <div class="layui-field-box">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸刚度矩阵系数A11</label>
                                <div class="layui-input-block">
                                    <input type="text" name="E" class="layui-input"th:value="${layup.a11}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸刚度矩阵系数A22</label>
                                <div class="layui-input-block">
                                    <input type="text" name="E_C" class="layui-input"th:value="${layup.a22}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸刚度矩阵系数A12</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_SU" class="layui-input"th:value="${layup.a12}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>拉伸刚度矩阵系数A66</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_CY" class="layui-input"th:value="${layup.a66}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>弯曲刚度矩阵系数D11</label>
                                <div class="layui-input-block">
                                    <input type="text" name="G" class="layui-input"th:value="${layup.d11}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>弯曲刚度矩阵系数D22</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_TU" class="layui-input"th:value="${layup.d22}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>弯曲刚度矩阵系数D12</label>
                                <div class="layui-input-block">
                                    <input type="text" name="F_TY" class="layui-input"th:value="${layup.d12}" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span style="color: red; "></span>弯曲刚度矩阵系数D66</label>
                                <div class="layui-input-block">
                                    <input type="text" name="NU" class="layui-input"th:value="${layup.d66}" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <!--引入footer-->
    <div th:replace="commons/bar::footer"></div>
</div>
<script>
    layui.use(['form',  'jquery', 'element'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        form.render();
    });
</script>
</body>
</html>
