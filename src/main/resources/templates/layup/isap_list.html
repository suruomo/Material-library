<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--引入topbar-->
    <div th:replace="commons/bar::topbar"></div>
    <!--引入sidebar-->
    <!--    <div th:replace="commons/bar::sidebar"></div>-->
    <div class="layui-body" style="padding: 25px;border:20px;">
        <!-- 内容主体区域 -->
        <div class="layui-btn-group demoTable" style="margin-top:20px;">
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
            <legend><h2>ISAP铺层数据</h2></legend>
        </fieldset>
        <div class="layuimini-main">
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" >
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">按名称查找</label>
                            <div class="layui-input-inline">
                                <input  type="text"  class="layui-input" id="test1" name="test1" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn"  data-type="reload" id="search" name="search">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="layui-hide" style="margin-top:15px;" id="idTest" lay-filter="demo">
        </table>
    </div>
    <!--引入footer-->
    <div th:replace="commons/bar::footer"></div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="export">查看数据</a>
</script>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <!--        <button class="layui-btn layui-btn-sm" id="importFile" type="file"><i class="layui-icon">&#xe62f;</i> 批量导出-->
        </button>
    </div>
</script>
<script>
    layui.use(['table', 'jquery', 'element'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var element = layui.element;
        //初始化
        table.render({
            elem: '#idTest'
            , url: '/layup'
            , method: "get"
            , page: true    //true表示分页
            , title: '铺层信息'
            , id: 'list'
            , toolbar: '#toolbarDemo'  //开启表格头部工具栏区域
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            , cols: [
                [
                    {field: 'name',width: 80, title: '名称', sort: true}
                    , {field: 'mid',width: 110,title: '材料标识号'}
                    , {field: 't', width: 80,title: '总厚度'}
                    , {field: 'symmetry',width: 90, title: '对称？'}
                    , {field: 'balance', width: 90,title: '平衡？'}
                    , {field: 'ply', title: '铺层信息', sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120}
                ]
            ]
        });
        //搜索数据按钮
        var $ = layui.$, active = {
            reload: function(){
                var name= $('#test1');
                //执行重载
                table.reload('list', {
                    method:'get'
                    ,page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        name:name.val()
                    }
                }, 'data');
            }
        };
        $('#search').on('click', function(){	//search为搜索button中设置的id名
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听右部操作工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    layer.msg('删除中...', {icon: 16, shade: 0.3, time: 3000});
                    $.ajax({
                        url: '/user/' + data.loginName,
                        method: 'post',
                        dataType: 'text',
                        success: function (data) {
                            layer.msg("删除成功");
                            obj.del();   //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index); //再执行关闭
                        }
                    });
                    return false;
                    obj.del();
                    layer.close(index);
                });
            } else {
                // layer.alert('编辑行：<br>' + JSON.stringify(data));
                window.location.href = "/layup/isap_info/" + data.name;
            }
        });
        //监听顶部操作工具条
        table.on('toolbar(demo)', function (obj) {  //注：toolbar是工具条事件名，demo是table原始容器的属性 lay-filter="对应的值"
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'deleteAll':
                    if (checkStatus.data.length == 0) {
                        parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                        return;
                    }
                    var ids = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        ids += checkStatus.data[i].loginName + "//";
                    }
                    layer.confirm('真的删除行么', function (index) {
                        alert(ids);
                        layer.msg('删除中...', {icon: 16, shade: 0.3, time: 3000});
                        // $.ajax({
                        //     url:'/user/'+ids,
                        //     method:'post',
                        //     dataType:'text',
                        //     success:function(data){
                        //         layer.msg("删除成功");
                        //         obj.del();   //删除对应行（tr）的DOM结构，并更新缓存
                        //         layer.close(index); //再执行关闭
                        //     }
                        // });
                        return false;
                    });
                    break;
            }
            ;
        });

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        upload.render({       //文件上传
            elem: '#test3'
            , url: '/aluminum/upload'
            , accept: 'file' //普通文件
            , exts: 'xls' //允许上传的文件后缀
            , done: function (res) {//返回值接收
                if (res == "1") {
                    layer.msg('导入成功！', {}, function () {
                        location.reload();
                    });
                } else {
                    layer.msg('导入失败！', {}, function () {
                        location.reload();
                    });
                }
            }
        });
    });
</script>
</body>
</html>
